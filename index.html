<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdow">
      <div class="time-section">
        <span class="time" id="days">00</span>
        <span class="time-label">Dias</span>
      </div>
      <div class="time-section">
        <span class="time" id="hours">00</span>
        <span class="time-label">Horas</span>
      </div>
      <div class="time-section">
        <span class="time" id="minutes">00</span>
        <span class="time-label">Minutos</span>
      </div>
      <div class="time-section">
        <span class="time" id="seconds">00</span>
        <span class="time-label">Segundos</span>
      </div>
    </div>
    <div class="countdow-input">
      <label for="date-picker">Fecha</label>
      <input type="date" id="date-picker" />
      <button id="start-button">Iniciar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
